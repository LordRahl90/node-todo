env:
  global:
  - secure: 
language: node_js
node_js:
  - '10'
cache:
  directories:
  - node_modules
install: 
  - make install
  - make codecov
  # - npm link node-todo
script:
  - make test
  - codecov

before-install:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - cd ..
  - git clone https://github.com/LordRahl90/node-todo.git node-todo
  - cd node-todo
  - npm install
  - npm link
  - cd ../

after_success:
  - bash <(curl -s https://codecov.io/bash)